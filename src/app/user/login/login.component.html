<div class="login">
  <form #form="ngForm" (ngSubmit)="submitHandler(form)">
    <div class="header">
      <h3>Login</h3>
      <app-error-message/>
    </div>
    <div class="fields">
      <div class="field">
        <label>Email</label>
        <input type="text" name="email" ngModel   #email="ngModel" required />
        <div class="error" *ngIf="email.touched">
          <div *ngIf="email.errors?.['required']">
            Email is required!
          </div>
        </div>
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" name="password" ngModel #password="ngModel" required />
        <div class="error" *ngIf="password.touched">
          <div *ngIf="password.errors?.['required']">
            Password is required!
          </div>
        </div>
      </div>
      <div class="button">
        <input type="submit" value="Login" />
      </div>
    </div>
  </form>
</div>
