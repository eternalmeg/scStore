<div class="contact">

        </div>
      </div>
    </div>

      <div class="col-md-10 offset-md-1">
        <form id="request" class="main_form">

            <div class="col-md-12">
              <input class="contactus" placeholder="Email" type="type" name="Email">

            <div class="col-md-12">

            <div class="col-md-12">

            </div>
            <div class="col-md-12">

    </div>
