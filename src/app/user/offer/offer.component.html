<section class="create-hero1">
  <div class="container">
    <h2>Create New Product</h2>
    <p>Fill in the details below to add a new product to the catalog.</p>
  </div>
</section>

<section class="create-form">
  <div class="container">
    <form #form="ngForm" (ngSubmit)="submitHandler(form)"  >
      <div class="form-group">
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" ngModel #brand="ngModel"  required value="">
        <div class="error" *ngIf="brand.touched">
          <div *ngIf="brand.errors?.['required']">
            Brand is required!
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" ngModel #model="ngModel" required value="">
        <div class="error" *ngIf="model.touched">
          <div *ngIf="model.errors?.['required']">
            Model is required!
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="model">Description:</label>
        <input type="text" id="description" name="description" ngModel #description="ngModel" required value="">
        <div class="error" *ngIf="description.touched">
          <div *ngIf="description.errors?.['required']">
            Description is required!
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" ngModel #price="ngModel" required value="">
        <div class="error" *ngIf="price.touched">
          <div *ngIf="price.errors?.['required']">
            Price is required!
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="image">Image:</label>
        <input type="text" id="image" name="image" ngModel #image="ngModel" required value="">
        <div class="error" *ngIf="image.touched">
          <div *ngIf="image.errors?.['required']">
            Image is required!
          </div>
        </div>
      </div>
      <button type="submit" class="btn">Create Product</button>
    </form>
  </div>
</section>
